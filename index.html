<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="odin-box">
                <img src="odin-lined.png" alt="Odin Icon">
                <p>
                    ODIN
                </p>
            </div>
        </div>

        <div class="form">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <p>
                Let's do this!
            </p>
            <form>
                <div class="upper">
                <section id="fullName">
                    <div>
                    <label for="firstName" id="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                    </div>
                    <div>
                    <label for="lastName" id="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                    </div>
                </section>

                <section id="contact">
                    <div>
                    <label for="email" id="email">EMAIL</label>
                    <input type="email" id="email">
                    </div>
                    <div>
                    <label for="pNumber" id="pNumber">PHONE NUMBER</label>
                    <input type="tel" id="pNumber">
                    </div>
                </section>

                <section id="password">
                    <div>
                    <label for="password" id="password">PASSWORD</label>
                    <input type="password" id="password" minlength="8">
                    <span></span>
                    </div>
                    <div>
                    <label for="passwordConfirmation" id="passwordConfirmation">CONFIRM PASSWORD</label>
                    <input type="password" id="passwordConfirmation"  minlength="8">
                    </div>
                </section>
                </div>

                <div class="login">
                <button type="submit">Create Account</button>
                <span class="haveAccount">Already have an account? <a>Log in</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
